<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

	<script>

	
	AFRAME.registerComponent('info-knight-handler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Encountering knight...');
				const url='https://www.appsheet.com/start/f714e847-f7f3-439d-b7df-0f2a4a4559d5#appName=NewApp-2551035&group=%5B%5D&row=i1&sort=%5B%5D&table=Info&view=Info_Detail';	 
				window.location.replace(url);		
            });
    }});
		

	AFRAME.registerComponent('artifact-sword-handler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Found sword!');
				const url='https://www.appsheet.com/start/f714e847-f7f3-439d-b7df-0f2a4a4559d5#appName=NewApp-2551035&group=%5B%5D&row=a1&sort=%5B%5D&table=Artifacts&view=Artifacts_Detail';	 
				window.location.replace(url);		
            });
    }});
	
	AFRAME.registerComponent('question-horse-handler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Question box!');
				const url='https://www.appsheet.com/start/f714e847-f7f3-439d-b7df-0f2a4a4559d5#appName=NewApp-2551035&group=%5B%5D&row=Ni%C5%A1+Fortress+was+built+in+__+century%3F&sort=%5B%5D&table=Questions&view=Questions_Detail';	 
				window.location.replace(url);		
            });
    }});
		
		
	AFRAME.registerComponent('question-kazandzijsko-handler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Question box!');
				const url='https://www.appsheet.com/start/f714e847-f7f3-439d-b7df-0f2a4a4559d5#appName=NewApp-2551035&group=%5B%5D&row=Which+movie+was+recorded+here%3F&sort=%5B%5D&table=Questions&view=Questions_Detail';	 
				window.location.replace(url);		
            });
    }});
			
	
	
</script>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
			cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
			raycaster="objects: [clickable];"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>

				
				<a-asset-item
                    id="info-knight"
                    src="assets/vitez.glb"
                ></a-asset-item>
				
				
				<a-asset-item
                    id="question-box"
                    src="assets/kutija.glb"
                ></a-asset-item>	
				
				<a-asset-item
                    id="artifact-sword"
                    src="assets/sword/scene.gltf"
                ></a-asset-item>	

				
            </a-assets>

				
				<a-entity
                    artifact-sword-handler
					look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#artifact-sword"
                    scale="0.6633499408944072 0.6633499408944072 0.6633499408944072"
                    gps-entity-place="latitude: 43.32210487496874; longitude:21.896184825098647;"
					clickable
                ></a-entity>

				<a-entity
                    question-horse-handler
					look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#question-box"
                    scale="0.6633499408944072 0.6633499408944072 0.6633499408944072"
                    gps-entity-place="latitude: 43.32130724964767; longitude:21.895639311608498;"
					clickable
                ></a-entity>	


				<a-entity
                    question-kazandzijsko-handler
					look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#question-box"
                    scale="0.6633499408944072 0.6633499408944072 0.6633499408944072"
                    gps-entity-place="latitude:43.31804497850297; longitude:21.89567482695489;"
					clickable
                ></a-entity>		



				<a-entity
                    info-knight-handler
					look-at="[gps-camera]"
                    gltf-model="#info-knight"
                    gps-entity-place="latitude:43.326111751251645; longitude:21.895388198118553;"
					clickable
                ></a-entity>				

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
